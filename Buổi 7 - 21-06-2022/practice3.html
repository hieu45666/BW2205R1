<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    Sign Up 
    <form action="">
        <br>
        <table>
            <tr>
                <td>First name</td>
                <td><input type="text" placeholder="Enter First Name" name="fname"></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text" placeholder="Enter Last Name" name="lname"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <select name="date">
                        <option value="date">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select name="month">
                        <option value="month">Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select name="Year">
                        <option value="year">Year</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="Country">
                        <option value="USA">USA</option>
                        <option value="China">China</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Japan">Japan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="tel" name="phone" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="cfpass"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="agree">I agree to Terms of use.</td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit" name="submit">
        <button name="cancel">Cancel</button>
    </form>
</body>
</html>
