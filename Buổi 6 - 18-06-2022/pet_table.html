<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Table</title>
</head>
<body>
    <h1>List Registed Pet</h1>
    <table>
        <!-- tr: table row-->
        <tr>
            <!-- th: table head-->
            <th>No.</th>
            <th>Name</th>
            <th>Species</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        <tr>
            <!-- td: table data-->
            <td>1</td>
            <td>Happy</td>
            <td>Dog</td>
            <td>Male</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Meotwo</td>
            <td>Cat</td>
            <td>Female</td>
            <td>1</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mickey</td>
            <td>Hamster</td>
            <td>Male</td>
            <td>0.5</td>
        </tr>
    </table>
</body>
</html>
