<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            background-color: rgb(36, 58, 68);
        }
    </style>
</head>

<body>
    <div class="container w-25 h-50 mt-5 border border-4 border-light rounded-3 px-4 py-3 text-light">
        <h1>Register Today</h1>
        <span class="mb-0">Fill in the data below.</span>
        <form>
            <div>
                <label class="form-label"></label>
                <input type="text" class="form-control" placeholder="Fullname" required>
            </div>
            <div>
                <label class="form-label"></label>
                <input type="text" class="form-control" placeholder="E-mail Address" required>
            </div>
            <div class="py-3 form-check">
                <input type="checkbox" class="form-check-input" required>
                <label class="form-check-label">I confirm that all data are correct</label>
            </div>
            <button type="submit" class="btn btn-secondary">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
