<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Register Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color:midnightblue;
        }

        .container {
            margin-top: 300px;
        }
    </style>
</head>
<body>
    <div class="row">
    <div class="container w-25 h-30 text-white border border-light border-3 rounded">
        <h1 class="mb-2">Register Today</h1>
        <p class="mb-2">Fill in the data below.</p>
        <div class="mb-2">
            <input class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
          </div>
          <div class="mb-2">
            <input class="form-control" placeholder="E-mail Address">
          </div>
          <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="exampleCheck1">I confirm that all data are correct</label>
          </div>
          <button type="submit" class="btn btn-secondary mb-2">Register</button>
    </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
